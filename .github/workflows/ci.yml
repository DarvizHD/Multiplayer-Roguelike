name: CI

on:
  push:
    paths:
      - 'Assets/**'
      - 'Packages/**'
      - 'ProjectSettings/**'
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    name: Code Style
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Verify solution exists
        shell: bash
        run: |
          if ! ls *.sln 1> /dev/null 2>&1; then
            echo "No .sln file found. Commit your solution file."
            exit 1
          fi

      - name: Run dotnet format
        shell: bash
        run: |
          SOLUTION=$(ls *.sln | head -n 1)
          dotnet format "$SOLUTION" --verify-no-changes --severity warn

  build:
    name: ${{ matrix.target-platform }}
    runs-on: ${{ matrix.os }}
    needs: lint

    strategy:
      matrix:
        unity-version:
          - 6000.3.9f1
        os:
          - windows-2022
        include:
          - os: windows-2022
            target-platform: StandaloneWindows64

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Cache Library
        uses: actions/cache@v5
        with:
          path: Library
          key: Library-${{ matrix.unity-version }}-${{ matrix.target-platform }}

      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.target-platform }}
          projectPath: .
          unityVersion: ${{ matrix.unity-version }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target-platform }}-${{ matrix.unity-version }}
          path: build/${{ matrix.target-platform }}