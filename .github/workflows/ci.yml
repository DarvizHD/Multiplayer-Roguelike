name: CI

on:
  push:
    paths:
      - 'Assets/**'
      - 'Packages/**'
      - 'ProjectSettings/**'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.target-platform }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        unity-version:
          - 6000.3.9f1
        os:
          - windows-2022
        include:
          - os: windows-2022
            target-platform: StandaloneWindows64

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install dotnet format
        run: dotnet tool install -g dotnet-format

      - name: Verify code style
        run: |
          dotnet format --verify-no-changes --severity warn

      - name: Cache Library
        uses: actions/cache@v5
        with:
          path: Library
          key: Library-${{ matrix.unity-version }}-${{ matrix.target-platform }}

      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.target-platform }}
          projectPath: .
          unityVersion: ${{ matrix.unity-version }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target-platform }}-${{ matrix.unity-version }}
          path: build/${{ matrix.target-platform }}